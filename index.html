<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IGOBUS 예약</title>
<style>
  body { margin:0; font-family:'Noto Sans KR', sans-serif; background:#fff; color:#333; }
  header { background:#005BAC; color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:fixed; width:100%; top:0; z-index:100; }
  header h1 { margin:0; font-size:1.2rem; }
  header nav a { color:#fff; margin-left:1rem; text-decoration:none; font-size:0.95rem; }
  main { margin-top:100px; display:flex; flex-direction:column; align-items:center; padding:2rem; }
  .form-container { max-width:500px; width:100%; border:1px solid #eee; padding:2rem; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.05); }
  .form-container h2 { text-align:center; margin-bottom:1.5rem; font-size:1.5rem; color:#005BAC; }
  label { display:block; margin:1rem 0 0.5rem; font-weight:bold; }
  input, select { width:100%; padding:0.75rem; font-size:1rem; border:1px solid #ccc; border-radius:8px; }
  button { margin-top:1.5rem; width:100%; padding:1rem; font-size:1.1rem; background:#005BAC; color:#fff; border:none; border-radius:8px; cursor:pointer; }
  button:hover { background:#004080; }
</style>
</head>
<body>
<header>
  <h1>IGOBUS</h1>
  <nav>
    <a href="#">로그인</a>
    <a href="#">회원가입</a>
  </nav>
</header>
<main>
  <div class="form-container">
    <h2>버스 예약하기</h2>
    <form id="reservationForm">
      <label for="from">출발지</label>
      <input type="text" id="from" name="from" placeholder="출발지를 입력하세요" required />
      <label for="to">도착지</label>
      <input type="text" id="to" name="to" placeholder="도착지를 입력하세요" required />
      <label for="date">날짜</label>
      <input type="date" id="date" name="date" required />
      <button type="submit">예약 검색</button>
    </form>
  </div>
</main>
<script>
  document.getElementById('reservationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('예약 검색 기능은 아직 개발 중입니다.');
  });
</script>
</body>
</html>
