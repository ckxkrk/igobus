<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIGO Bus Reservation</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#333; }
    header { background:#004d99; color:#fff; padding:20px; display:flex; align-items:center; justify-content:space-between; }
    header img { height:40px; }
    nav { margin-left:20px; }
    nav button { background:#007acc; color:#fff; border:none; padding:8px 12px; margin:0 4px; cursor:pointer; border-radius:4px; }
    nav button:hover { background:#005f99; }
    main { padding:40px 20px; max-width:900px; margin:auto; }
    h1 { font-size:2.5rem; margin-bottom:10px; }
    section { margin-bottom:40px; }
    #languages { text-align:right; margin-bottom:20px; }
    #languages select { padding:6px; font-size:1rem; }
    /* PayPal QR Section */
    #paypal-payment { text-align:center; padding:40px 20px; background-color:#f9f9f9; margin-top:40px; border-radius:10px; }
  </style>
</head>
<body>
  <header>
    <img src="AIGO_logo.png" alt="AIGO Logo" />
    <nav>
      <button onclick="changeLanguage('ko')">한국어</button>
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('zh')">中文</button>
    </nav>
  </header>

  <main>
    <div id="languages">
      <label for="language-select">Language: </label>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <section id="intro">
      <h1 data-lang-ko="AIGO 전세버스 예약 플랫폼"
          data-lang-en="AIGO Chartered Bus Reservation Platform"
          data-lang-zh="AIGO 包车预订平台">AIGO 전세버스 예약 플랫폼</h1>
      <p data-lang-ko="한국 국립공원으로 가는 편리한 전세버스 예약 서비스"
         data-lang-en="Convenient chartered bus reservation service to Korea's National Parks"
         data-lang-zh="方便前往韩国国立公园的包车预订服务">
         한국 국립공원으로 가는 편리한 전세버스 예약 서비스
      </p>
      <img src="korean_national_park.jpg" alt="Korean National Park" style="max-width:100%; border-radius:8px; margin-top:20px;" />
    </section>

    <!-- PayPal QR 결제 섹션 추가 -->
    <section id="paypal-payment">
      <h2 data-lang-ko="PayPal로 간편 결제하기"
          data-lang-en="Easy Payment with PayPal QR Code"
          data-lang-zh="使用 PayPal 二维码轻松支付">PayPal로 간편 결제하기</h2>
      <p data-lang-ko="아래 QR 코드를 스캔하여 PayPal로 안전하게 결제하세요."
         data-lang-en="Scan the QR code below to pay securely via PayPal."
         data-lang-zh="扫描下方二维码，通过 PayPal 安全支付。">아래 QR 코드를 스캔하여 PayPal로 안전하게 결제하세요.</p>
      <img src="paypal-qr-code.png" alt="PayPal QR Code" style="width:250px; height:250px; margin:20px 0;" />
      <p data-lang-ko="결제 후 문의사항이 있으면 support@igobus.com 으로 연락주세요."
         data-lang-en="If you have any questions after payment, please contact support@igobus.com."
         data-lang-zh="支付后如有疑问，请联系 support@igobus.com。">결제 후 문의사항이 있으면 support@igobus.com 으로 연락주세요.</p>
    </section>
  </main>

  <script>
    function changeLanguage(lang) {
      document.getElementById('language-select').value = lang;
      const elements = document.querySelectorAll('[data-lang-ko]');
      elements.forEach(el => {
        el.textContent = el.getAttribute(`data-lang-${lang}`);
      });
    }
    // 기본 언어 설정 (한국어)
    changeLanguage('ko');
  </script>
</body>
</html>
